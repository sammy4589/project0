
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 0 Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="Project0style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
	$(function(){
      $("header").load("header.html"); 
    });
  </script> 
 

</head>

<body>
<header></header>
<main class="body-center">
Please tell us how can we help ?

<div>
	<div class="row">
  	 	<div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input class="form-control" id="firstName" placeholder="" value="" required="" type="text">
         </div>
         <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input class="form-control" id="lastName" placeholder="" value="" required="" type="text">
         </div>
	</div>
 	
 	<div class="mb-3">
      <label for="email">Email <span class="text-muted">(Optional)</span></label>
      <input class="form-control" id="email" placeholder="you@example.com" type="email"> 
    </div>
        
   	<div class="mb-3">
      <label for="address">Address</label>
      <input class="form-control" id="address" placeholder="1234 Main St" required="" type="text">
      <div class="invalid-feedback">
        Please enter your shipping address.
      </div>
    </div>

    <div class="mb-3">
      <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
      <input class="form-control" id="address2" placeholder="Apartment or suite" type="text">
    </div>
    <div class="row">
        <div class="col-md-5 mb-3">
            <label for="country">City</label>
            <input class="form-control" id="city" placeholder="Kajang" type="text">
        </div>
        <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state" required="">
              <option value="">Choose...</option>
              <option value="Kuala Lumpur">Kuala Lumpur</option>
			  <option value="Selangor">Selangor</option>
			  <option value="Penang">Penang</option>
			  <option value="Kedah">Kedah</option>
			</select>
        </div>
      	<div class="col-md-3 mb-3">
	        <label for="zip">Post Code</label>
	        <input class="form-control" id="zip" placeholder="" required="" type="text">
      	</div>
    </div>
    <div class="mb-3">
      	<label for="Form of Helps">What do you need?</label>
  	</div>
  	<div class="row">
       	<div class="col-md-6 mb-3">
     		<div class="form-check">
	     		<input class="form-check-input" type="checkbox" value="" id="Food">
			  	<label class="form-check-label" for="Food">Food</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="Finance" >
				<label class="form-check-label" for="Finance">Finance</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="PPE">
			  	<label class="form-check-label" for="PPE">Protection Equipment</label>
			</div>
		</div>
		<div class="col-md-6 mb-3">
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="Baby Necessities">
			  <label class="form-check-label" for="Baby Necessities">Baby Necessities</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="House Hold" >
			  <label class="form-check-label" for="House Hold">House Hold</label>
			</div>
			<div class="form-check">   
			  <input class="form-check-input" type="checkbox" value="" id="Medical">
			  <label class="form-check-label" for="Medical">Medical</label>
			</div>
		</div>
 	</div>
  <div class="form-group">
    <label for="Request Descritption">Please tell us more.</label>
    <textarea class="form-control" id="Request Descritption" rows="8" placeholder="Why you need help? "></textarea>
  </div>
  <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
  </div>
</div>
</main>
</body>
</html>
